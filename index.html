<!DOCTYPE html>
<html lang="en">

<head>
    <title>Do The Code with AK - IDE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <form action="" name="myForm" id="myForm">
        <h3>Code Area</h3>
        <textarea name="code" id="code" cols="100" rows="13"></textarea>
        <br>
        <h3>Input Area</h3>
        <textarea name="input" id="input" cols="100" rows="13"></textarea>
        <br> Langauge:
        <select name="pro_language" id="pro_language">Select Programming Language</select>
        <option value="js">JavaScript/Nodejs</option>
        <option value="java">Java</option>
        <option value="c">C</option>
        <option value="php">PHP</option>
        Compile with input:
        <input type="radio" name="inputRadio" id="inputRadio" value="true" />Yes
        <input type="radio" name="inputRadio" id="inputRadio" value="fasle" />No
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
